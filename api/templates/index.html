<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
</head>
<body>
    <h1>Formulario de Predicción de Diabetes</h1>
    <form action="/predict" method="post">
        <label for="gender">Género (0 para femenino, 1 para masculino):</label>
        <input type="number" id="gender" name="gender" required><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="hypertension">Hipertensión (0 para no, 1 para sí):</label>
        <input type="number" id="hypertension" name="hypertension" required><br><br>

        <label for="heart_disease">Enfermedad cardíaca (0 para no, 1 para sí):</label>
        <input type="number" id="heart_disease" name="heart_disease" required><br><br>

        <label for="smoking_history">Historial de tabaquismo (0 para no, 1 para sí):</label>
        <input type="number" id="smoking_history" name="smoking_history" required><br><br>

        <label for="bmi">Índice de masa corporal (BMI):</label>
        <input type="number" id="bmi" name="bmi" required><br><br>

        <label for="HbA1c_level">Nivel de HbA1c:</label>
        <input type="number" step="0.1" id="HbA1c_level" name="HbA1c_level" required><br><br>

        <label for="blood_glucose_level">Nivel de glucosa en sangre:</label>
        <input type="number" id="blood_glucose_level" name="blood_glucose_level" required><br><br>

        <input type="submit" value="Predecir">
    </form>
</body>
</html>
